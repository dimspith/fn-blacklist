<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FnBlacklist Statistics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bulma.min.css"></link>
        <link rel="stylesheet" href="css/options.css"></link>
        <link rel="stylesheet" href="css/statistics.css"></link>
    </head>
    <body>
      <div class="columns is-centered is-multiline my-2" id="main">
        <div class="box column is-full">
                <nav class="column level is-mobile is-full is-left-centered">
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Domains in Blacklist</p>
                            <p class="title blacklist-size">N/A</p>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Domains in Whitelist</p>
                            <p class="title whitelist-size">N/A</p>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="card column my-2 is-full">
                <header class="card-header is-shadowless">
                    <p class="is-size-4 card-header-title">
                        Whitelisted Domains
                    </p>
                    <div class="whitelist-domain field has-addons mb-0 mr-1">
                        <div class="control">
                            <input class="whitelist-domain-input input" type="text" placeholder="Add to whitelist.">
                        </div>
                        <div class="control">
                            <a class="add-to-whitelist button is-info">
                                Add
                            </a>
                        </div>
                    </div>
                    <button id="delete-all" class="is-danger button my-auto card-header-icon">Delete All</button>
                </header>
                <div class="card-content">
                    <div class="whitelist-list content columns is-multiline is-mobile">
                    </div>
                </div>

            </div>
            <div class="card column my-2 is-full">
                <header class="card-header is-shadowless">
                    <p class="is-size-4 card-header-title">
                        First 100 Blacklisted Domains
                    </p>
                </header>
                <div class="card-content">
                    <div class="blacklist-list content columns is-multiline is-mobile">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/feather.min.js"></script>
        <script src="js/umbrella.min.js"></script>
        <script src="js/statistics.js"></script>
        <script src="js/feather-replace.js"></script>
    </body>
</html>
