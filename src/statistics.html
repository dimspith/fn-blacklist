<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FnBlacklist Statistics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bulma.min.css"></link>
        <link rel="stylesheet" href="css/options.css"></link>
        <link rel="stylesheet" href="css/statistics.css"></link>
    </head>
    <body class="mx-1 my-1">
        <div class="p-2" id="main">
            <div class="card">
                <header class="card-header">
                    <p class="is-size-4 card-header-title">
                        Whitelisted Domains
                    </p>
                </header>
                <div class="card-content">
                    <div class="whitelist-list content columns is-multiline is-mobile">
                    </div>
                </div>
                <footer class="card-footer">
                    <button id="delete-all" class="button card-footer-item is-danger is-light" disabled>Delete All</button>
                </footer>
            </div>
            <div class="card mt-3">
                <header class="card-header">
                    <p class="is-size-4 card-header-title">
                        Total Statistics
                    </p>
                </header>
                <div class="card-content">
                    <div class="content columns is-multiline is-mobile">
                        <span class="is-size-6 tag column is-full">
                            <div>Domains in <strong>Blacklist</strong>:</div>
                            <div class="blacklist-size ml-auto">0</div>
                        </span>
                        <span class="is-size-6 tag column is-full">
                            <div>Domains in <strong>Whitelist</strong>:</div>
                            <div class="whitelist-size ml-auto">0</div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/feather.min.js"></script>
        <script src="js/umbrella.min.js"></script>
        <script src="js/statistics.js"></script>
        <script src="js/feather-replace.js"></script>
    </body>
</html>
