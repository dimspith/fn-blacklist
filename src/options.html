<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FnBlacklist Settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bulma.min.css"></link>
        <link rel="stylesheet" href="css/options.css"></link>
        <script src="js/feather.min.js"></script>
    </head>
    <body class="mx-2 my-2">
        <div class="box p-2" id="main">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item p-1" href="#">
                        <img src="icons/fakenews128.png">
                    </a>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-start">
                        <div class="tabs navbar-item">
                            <ul>
                                <li class="is-active"><a>Settings</a></li>
                                <li><a>Statistics</a></li>
                                <li><a>About</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="updates pt-5 px-1">
                <div class="title is-5">Updates</div>
                <div class="option mb-2">
                    <label class="checkbox">
                        <input type="checkbox" class="check mr-1">
                        Auto-update blacklist every
                        <input class="input checkInput" id="updateInterval" type="text" value="1">
                        days
                    </label>                    
                </div>
                <div class="option mb-2">
                    <label class="checkbox">
                        <input type="checkbox" class="check mr-1">
                        Custom update server:
                        <input class="input checkInput" type="text" id="urlInput" value="http://localhost:5000">
                    </label>                    
                </div>
            </div>
        </div>                
        <script src="js/feather-replace.js"></script>
    </body>
</html>
