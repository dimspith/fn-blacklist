<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FnBlacklist Settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bulma.min.css"></link>
        <link rel="stylesheet" href="css/options.css"></link>
        <script src="js/feather.min.js"></script>
        <script src="js/umbrella.min.js"></script>
        <script src="js/options.js"></script>
    </head>
    <body class="mx-1 my-1">
        <div class="box p-2" id="main">
            <div class="updates pt-5 px-1">
                <div class="title is-5">Updates</div>
                <div class="option mb-2">
                    <input type="checkbox" class="check mr-1">
                    Auto-update blacklist every
                    <input class="input checkInput" id="updateInterval" type="text" value="1">
                    days
                </div>
                <div class="option mb-2 is-align-content-center">
                    <span class="content">API URL:</span>
                    <input class="input checkInput custom-api" type="text" id="urlInput" value="">
                    <button class="button is-small is-warning is-rounded"><i data-feather="check"></i></button>
                </div>
            </div>
        </div>                
        <script src="js/feather-replace.js"></script>
    </body>
</html>
