<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Fake News Labelling</title>
        <link rel="stylesheet" href="css/bulma.min.css"></link>
        <link rel="stylesheet" href="css/labelling.css"></link>
    </head>
    <body>
        <div class="container px-4">
            <section class="hero has-text-centered">
                <div class="hero-body">
                    <p class="title">
                        Fake News Labelling
                    </p>
                    <p class="subtitle">
                        You can label domains as Fake News here.
                        <br/>
                        If the domain is serving fake news, insert the appropriate tags before submitting.
                    </p>
                </div>
            </section>
            <form>
                <div class="field">
                    <label class="label">Domain <small class="is-size-7">(without scheme, i.e google.com)</small></label>
                    <div class="control">
                        <input class="input domain" type="text" name="domain" placeholder="Insert the domain you want to label here..." required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Is the domain serving fake news? <small class="is-size-7">(If the answer is "No", don't select any tags.)</small></label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="is-fake" value="true" required>
                            Yes
                        </label>
                        <label class="radio">
                            <input type="radio" name="is-fake" value="false" required>
                            No
                        </label>
                    </div>
                </div>

                <div class="field mb-4">
                    <label class="label my-2">Bias</label>
                    <div class="columns is-multiline">
                        <div class="column is-full control">
                            <label class="radio">
                                <input type="radio" name="bias" value="none" checked="checked">
                                None
                            </label>
                            <label class="radio">
                                <input type="radio" name="bias" value="left">
                                Left
                            </label>
                            <label class="radio">
                                <input type="radio" name="bias" value="left-center">
                                Left-Center
                            </label>
                            <label class="radio">
                                <input type="radio" name="bias" value="right">
                                Right
                            </label>
                            <label class="radio">
                                <input type="radio" name="bias" value="right-center">
                                Right-Center
                            </label>
                            <label class="label my-2">Other</label>
                            <label class="column is-half py-1 checkbox">
                                <input type="checkbox" name="tag-conspiracy-pseudoscience" value="true">
                                Conspiracy-Pseudoscience
                            </label>
                            <label class="column is-half py-1 checkbox">
                                <input type="checkbox" name="tag-questionable-source" value="true">
                                Questionable Source
                            </label>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Comments</label>
                    <div class="control">
                        <textarea class="textarea" name="comments" placeholder="Insert your comments here..."></textarea>
                    </div>
                </div>
                <div class="notification is-warning is-light">
                    If you notice a mistake after submitting, submit again and explain the changes in the comments.
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button class="cancel button is-link is-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="js/umbrella.min.js"></script>
        <script src="js/bulma-toast.min.js"></script>
        <script src="js/feather.min.js"></script>
        <script src="js/feather-replace.js"></script>
        <script src="js/labelling.js"></script>
    </body>
</html>
