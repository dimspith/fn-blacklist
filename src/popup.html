<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bulma.min.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/popup.css">
    </head>
    <body>
        <div class="p-3">
            <div class="title mb-4 is-6">
                Fake News Blacklist <strong>v0.1.0</strong>
            </div>
            <div class="columns is-mobile">
                <div class="column is-one-third">
                    <button class="button is-danger is-fullwidth" id="OnOffButton">
                        <span class="icon-text">
                            <span class="icon is-large">
                                <i data-feather="power"></i>
                            </span>
                            <span id="OnOff"></span>
                        </span>
                    </button>
                </div>
                <div class="column is-one-third">
                    <button class="button is-info is-fullwidth" id="whitelistButton">
                        <span class="icon-text">
                            <span class="icon is-large">
                                <i data-feather="plus-circle"></i>
                            </span>
                            <span>Whitelist</span>
                        </span>
                    </button>
                </div>
                <div class="column is-one-third">
                    <button class="button is-link is-fullwidth" id="SettingsButton">
                        <span class="icon-text">
                            <span class="icon is-large">
                                <i data-feather="settings"></i>
                            </span>
                            <span>Settings</span>
                        </span>
                    </button>
                </div>
            </div>


            <form class="labelling_form box p-0 is-hidden mt-6 md-4">
                <div class="has-background-danger-light field p-5">
                    <span class="divlabel is-underlined tag has-background-danger-light">Domain</span>
                    <div class="columns is-mobile">
                        <div class="column is-three-quarters control px-1">
                            <input class="input labelling_domain" name="" type="text" value=""/>
                        </div>
                        <div class="column control px-1">
                            <button class="labelling_submit button is-danger is-fullwidth">Label</button>
                        </div>
                    </div>
                </div>
            </form>


            <div class="mx-0 mt-6 box p-0 has-background-warning-light blacklist columns is-mobile is-align-items-center is-justify-content-space-between update">
                <span class="divlabel tag has-background-warning-light is-underlined">Last update attempt</span>
                <div class="has-text-left updates column is-8">
                    <strong id="lastUpdate"></strong>
                </div>
                <div class="column is-2 is-offset-2" id="updateContainer">
                    <div class="box p-0">
                        <button class="button is-warning is-fullwidth" id="updateButton"><i data-feather="refresh-ccw"></i></button>                        
                    </div>
                </div>
            </div>


            <div id="modal" class="modal">
                <div class="modal-background">
                </div>
                <div class="modal-content">
                    <div id="api-warning" class="notification is-light is-danger mx-5 is-hidden">
                        <span class="icon-text">
                            <span class="icon">
                                <i data-feather="alert-triangle"></i>
                            </span>
                            <span>Couldn't connect, please try again later.</span>
                        </span>
                    </div>
                    <div id="update-warning" class="notification is-light is-success mx-5 is-hidden">
                        <span class="icon-text">
                            <span class="icon">
                                <i data-feather="check-circle"></i>
                            </span>
                            <span>No new updates</span>
                        </span>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
            </div>
        </div>
        <script src="js/umbrella.min.js"></script>
        <script src="js/feather.min.js"></script>
        <script src="js/utils.js" type="module"></script>
        <script src="js/popup.js" type="module"></script>
        <script src="js/feather-replace.js"></script>
    </body>
</html>
